{{ template "header" . }}

<main>
    <h1>Preferences</h1>
    <form method=post>
        <label for=time_zone>Time Zone</label>
        <select id=time_zone name=time_zone>
        {{ range .Data }}
            <option value="{{ .Name }}" {{ if eq .Name "UTC" }}selected{{ end }}>
                {{ . }}
        {{ end }}
        </select>
        <input type=submit value="Save Changes">
    </form>
</main>
