{{ template "header" . }}

<style nonce="{{ .Nonce }}">
.card {
    align-items: center;
    grid-gap: .5rem .25rem;
    grid-template: min-content / min-content min-content 1fr min-content min-content;
}

.card h2 {
    font-size: 1.25rem;
    line-height: 1.25;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: nowrap;
}

.card svg {
    fill: var(--color);
    height: 1rem;
    width: 1rem;
}

.card svg:last-of-type { grid-column: 4 }
</style>

<main id=ideas>
    <h1 class=span>Ideas</h1>

    <svg id=symbols>
        {{ symbol "svg/thumbs-up-light" }}
        {{ symbol "svg/thumbs-down-light" }}
    </svg>

{{ range .Data }}
    <a class="card color" href="//github.com/code-golf/code-golf/issues/{{ .ID }}" title="{{ .Title }}">
        <h2 class=span>{{ .Title }}</h2>
        <svg><use href="#thumbs-up"/></svg>
        {{ .ThumbsUp }}
        <svg><use href="#thumbs-down"/></svg>
        {{ .ThumbsDown }}
    </a>
{{ end }}

    <p class="right span">
        <a href="//github.com/code-golf/code-golf/issues/new?labels=idea">
            Add an Idea
        </a>
</main>
